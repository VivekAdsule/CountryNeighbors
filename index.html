<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Country Information</title>
<link rel="stylesheet" href="./country.css">
</head>
<body>
<div class="search-container">
    <label for="country-search" class="search-label">Search for a Country:</label>
    <input type="text" id="country-search" class="search-input" placeholder="Enter country name...">
    <button id="search-button" class="search-button">Search</button>
</div>
<div class="container">
  <div id="main-country" class="main-country">
    <img id="country-image" class="country-image" src="country1.jpg" alt="Country 1">
    <div id="country-name" class="country-name">Country 1</div>
  </div>
  <div id="neighbors" class="neighbors">
    <!-- Neighbors add -->
  </div>
</div>

<script src="./country.js"></script>
</body>
</html>
